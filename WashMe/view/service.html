<html>
	<head>
		<title>WashMe</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../asset/css/service.css">
	</head>
	<body>
		<div class="all">
			<div class="navbar1">
				<div class="logo">
					<img src="../asset/images/logo.png" alt="logo">
					<p>WashMe</p>
				</div>
				<div class="information-user">
					<p>Fleren Picestellia</p>
					<p class="info">WashMe User</p>
				</div>
				<div class="button">
					<button class="btn">Request Pick-Up</button>
				</div>
				<div class="menu">
					<a href="" class="menu-box">
						<div class="img">
							<img src="../asset/images/home.png" alt="img">
						</div>
						<div class="menu-text">
							<p>Home</p>
						</div>
					</a>
					<a href="" class="menu-box">
						<div class="img">
							<img src="../asset/images/dashboard.png" alt="img">
						</div>
						<div class="menu-text">
							<p>DashBoard</p>
						</div>
					</a>
					<a href="" class="menu-box">
						<div class="img">
							<img src="../asset/images/shopping-list.png" alt="img1">
						</div>
						<div class="menu-text">
							<p>My Order</p>
						</div>
					</a>
					<a href="" class="menu-box">
						<div class="img">
							<img src="../asset/images/user.png" alt="img2">
						</div>
						<div class="menu-text">
							<p>My Account</p>
						</div>
					</a>
					<a href="" class="menu-box">
						<div class="img">
							<img src="../asset/images/shopping-cart.png" alt="img3">
						</div>
						<div class="menu-text">
							<p>WashMe Shop</p>
						</div>
					</a>
					<a href="" class="menu-box">
						<div class="img">
							<img src="../asset/images/information.png" alt="img4">
						</div>
						<div class="menu-text">
							<p>Help & Support</p>
						</div>
					</a>
					<a href="" class="menu-box">
						<div class="img">
							<img src="../asset/images/turn-off.png" alt="img5">
						</div>
						<div class="menu-text">
							<p>Log Out</p>
						</div>
					</a>
				</div>
			</div>
			<div class="right">
				<div class="top">
					<div class="topic">
						<p>Services</p>
					</div>
					<div class="fitures">
						<div class="col-lg-3 box">
							<div class="img">
								<img src="../asset/images/washing-machine (1).png" alt="">
							</div>
							<div class="text">
								<p>Wash & Fold</p>
							</div>
						</div>
						<div class="col-lg-3 box">
							<div class="img">
								<img src="../asset/images/ironing.png" alt="">
							</div>
							<div class="text">
								<p>Wash & Iron</p>
							</div>
						</div>
						<div class="col-lg-3 box">
							<div class="img">
								<img src="../asset/images/clothes.png" alt="">
							</div>
							<div class="text">
								<p>Dry Clean</p>
							</div>
						</div>
					</div>
				</div>
				<div class="bot">
					<div class="select">
						<div class="topic">
							<p>Select Clothes</p>
						</div>
						<div class="box">
							<div class="box-inside">
								<div class="atas">
									<p style="color:#6dcff6;font-weight: bold;">Man</p>
									<p>Woman</p>
									<p>Kids</p>
									<p>Other</p>
								</div>
								<div class="bawah">
									<div class="box-bawah">
										<div class="img">
											<img src="../asset/images/shirt.png" alt="shirt">
										</div>
										<div class="nama">
											<p>T-Shirt</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="review">
						<div class="topic">
							<p>Review Order</p>
						</div>
						<div class="review-box"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
